<h1>Persona</h1>

<form [formGroup] = "personaForm" (ngSubmit) = "guardarPersona()">
    <label>Nombre
        <input type="text" formControlName="nombre">
    </label>
    <label>Apellido
        <input type="text" formControlName="apellido">
    </label>
    <label>DNI
        <input type="number" fromControlName="dni">
    </label>
    <label>Fecha de Nacimiento
        <input type="date" fromControlName="fechaNacimiento">
    </label>
    <label>Edad
        <input type="number" formControlName="edad">
    </label>

    <br> <br>
    
    <button type="submit">Guardar</button>

</form>
